# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    files_directory: '%kernel.project_dir%/public/uploads/files'
    cover_images_directory: '%kernel.project_dir%/public/uploads/images'
    # Make sure you have defined this in your .env file
    nyt_api_key: '%env(NYT_API_KEY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\NYTReviewService:
        arguments:
            $apiKey: '%env(NYT_API_KEY)%'